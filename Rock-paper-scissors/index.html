<html>
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="index.css">
    <meta name="description" content="Rock paper scissors">
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <div id="container">
        <div class="title"><h1>Rock, Paper, Scissors!</h1></div>
        <div class="stats"><div>Player wins: <span id ="playerw">0</span></div><div>Computer wins: <span id="compw">0</span></div></div>
        <div class="playroom" id="playerselector">
            <a><img src="stone.png" alt="rock" onclick="game(this.id)" id="rock"></a>
            <a><img src="scissors.png" alt="scissors" onclick="game(this.id)" id="scissors"></a>
            <a><img src="paper.png" alt="paper" onclick="game(this.id)" id="paper"></a>
        </div>
        <div class="stats" id="roundstat"></div>
        <div class="playroom" id="compselector">
            <img src="stone.png" alt="rock" class="compimg" id="comprock">
            <img src="scissors.png" alt="scissors" class="compimg" id="compscissors">
            <img src="paper.png" alt="paper" class="compimg" id="comppaper">
        </div>
        <div id="roundover-inactive">
                <div id="match-outcome"></div><div><button class="resetbtn" onclick="resetGame()">Reset</button></div>
          </div> 
    </div>
</body>
</html>
